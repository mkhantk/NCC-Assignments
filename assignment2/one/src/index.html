<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Dashboard</title>
  </head>
  <body class="min-h-screen flex">
    <div class="wrapper w-full flex">
      <div
        class="sidebar w-1/12 sm:w-2/12 flex flex-col justify-start items-start gap-5 px-2 bg-slate-100"
      >
        <div class="h-14 w-full border-b"></div>
        <div class="flex justify-center items-center gap-3">
          <img src="images/dashboard-svgrepo-com.svg" alt="" class="w-8" />
          <span class="hidden sm:inline-block">Dashboard</span>
        </div>
        <div class="flex justify-center items-center gap-3">
          <img src="images/administrator-svgrepo-com.svg" alt="" class="w-8" />
          <span class="hidden sm:inline-block">Admins</span>
        </div>
        <div class="flex justify-center items-center gap-3">
          <img src="images/user-svgrepo-com.svg" alt="" class="w-8" />
          <span class="hidden sm:inline-block">Candidates</span>
        </div>
        <div class="flex justify-center items-center gap-3">
          <img src="images/user-employer-svgrepo-com.svg" alt="" class="w-8" />
          <span class="hidden sm:inline-block">Employers</span>
        </div>
        <div class="flex justify-center items-center gap-3">
          <img src="images/image-photo-svgrepo-com.svg" alt="" class="w-8" />
          <span class="hidden sm:inline-block">Adventures</span>
        </div>
        <div class="flex justify-center items-center gap-3">
          <img src="images/article-svgrepo-com.svg" alt="" class="w-8" />
          <span class="hidden sm:inline-block">Article</span>
        </div>
      </div>
      <div class="content w-11/12 sm:w-10/12 shadow-md">
        <header class="flex justify-end items-center gap-5 p-2 shadow-md">
          <div class="mr-auto text-sm text-slate-600">Dashboard</div>
          <img src="images/bell-ringing-svgrepo-com.svg" alt="" class="w-5" />
          <div class="flex justify-center items-center gap-3 shadow-md p-2">
            <span>Consuelo Shanahan</span>
            <img
              src="images/dropdown-arrow-svgrepo-com.svg"
              alt=""
              class="w-6"
            />
          </div>
        </header>
        <main
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-3"
        >
          <div
            class="p-3 rounded-md shadow-md text-white font-bold bg-gradient-to-r from-blue-500 to-blue-300"
          >
            <div class="flex justify-between items-center">
              <span>Admins</span>
              <img
                src="images/administrator-svgrepo-com.svg"
                alt=""
                class="w-10"
              />
            </div>
            <div>100</div>
          </div>
          <div
            class="p-3 rounded-md shadow-md text-white font-bold bg-gradient-to-r from-rose-500 to-rose-200"
          >
            <div class="flex justify-between items-center">
              <span>Staff</span>
              <img
                src="images/users-group-svgrepo-com.svg"
                alt=""
                class="w-10"
              />
            </div>
            <div>100</div>
          </div>
          <div
            class="p-3 rounded-md shadow-md text-white font-bold bg-gradient-to-r from-green-500 to-green-200"
          >
            <div class="flex justify-between items-center">
              <span>Adventures</span>
              <img
                src="images/image-photo-svgrepo-com.svg"
                alt=""
                class="w-10"
              />
            </div>
            <div>1500</div>
          </div>
          <div
            class="p-3 rounded-md shadow-md text-white font-bold bg-gradient-to-r from-orange-500 to-orange-200"
          >
            <div class="flex justify-between items-center">
              <span>Total Connected</span>
              <img
                src="images/administrator-svgrepo-com.svg"
                alt=""
                class="w-10"
              />
            </div>
            <div>100</div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
