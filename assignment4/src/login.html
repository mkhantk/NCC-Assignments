<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="login.js" defer></script>
    <title>Login</title>
  </head>
  <body class="min-h-screen flex justify-center items-center">
    <div class="w-full flex flex-col justify-center items-center">
      <header class="font-bold text-3xl text-blue-500 my-5">BlogX</header>
      <form action="" method="post" id="loginForm" class="w-72">
        <div class="flex flex-col gap-2 mb-5">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="outline outline-1 outline-gray-300 rounded-md px-3 py-1"
          />
          <div class="nameError text-red-500 text-sm text-start hidden">
            Username must begin with a capital letter.
          </div>
        </div>
        <div class="flex flex-col gap-2 mb-5">
          <label for="pwd">Password</label>
          <input
            type="password"
            name="pwd"
            id="pwd"
            class="outline outline-1 outline-gray-300 rounded-md px-3 py-1"
          />
          <div class="pwdError text-red-500 text-sm text-start hidden">
            Password must be at least 6 characters.
          </div>
          <div class="incorrectPwd text-red-500 text-sm text-start hidden">
            Incorrect Password! Try Again.
          </div>
        </div>
        <!-- <div class="flex justify-start items-center gap-2 mb-5">
          <input type="checkbox" name="remember" id="remember" />
          <label for="remember">Remember me</label>
        </div> -->
        <button
          type="submit"
          id="submit"
          class="bg-blue-500 px-5 py-2 rounded-md w-full text-white"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
