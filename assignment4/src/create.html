<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="navbar.js" defer></script>
    <script src="create.js" defer></script>
    <title>Create a new post</title>
  </head>

  <body class="min-h-screen">
    <div
      class="wrapper flex flex-col justify-center items-center relative min-h-screen"
    >
      <nav
        class="flex justify-end gap-5 items-center p-5 w-full fixed top-0 bg-black shadow-xs shadow-indigo-100"
      >
        <div
          class="text-lg font-bold cursor-pointer text-white hover:text-indigo-300 landing mr-auto"
        >
          BlogX
        </div>
        <div
          id="landingPageLink"
          class="cursor-pointer landing hidden sm:block text-white hover:text-indigo-300"
        >
          Home
        </div>
        <div
          id="homepageLink"
          class="cursor-pointer post text-white hover:text-indigo-300"
        >
          Posts
        </div>
        <div
          id="createPostlink"
          class="cursor-pointer create text-white hover:text-indigo-300"
        >
          Create a post
        </div>
        <div class="">
          <button
            id="loginButton"
            class="px-5 py-1 bg-indigo-400 rounded-md text-white hover:shadow-md shadow-indigo-300 login"
          >
            Login
          </button>
          <button
            id="logoutButton"
            class="px-5 py-1 bg-red-500 rounded-md text-white hover:shadow-md shadow-indigo-300"
          >
            Logout
          </button>
        </div>
      </nav>
      <main class="mt-20 max-w-3xl w-full m-auto">
        <!-- this is main -->
        <!-- this is going to be a form, where the user fill the content data -->
        <!-- form includes title, image, and content, the rest is added with js -->
        <form
          action=""
          id="createForm"
          class="w-full flex flex-col justify-center items-start gap-5 p-5"
        >
          <input
            type="text"
            id="createTitle"
            placeholder="Enter a title"
            class="w-full px-3 py-1 text-5xl font-bold bg-gray-700 rounded-md shadow-md"
            required
          />
          <div id="imgContainer" class="w-full">
            <img
              src=""
              alt=""
              id="afterCreateImg"
              class="w-full h-56 shadow-md mb-3 object-cover"
            />
            <input
              type="file"
              accept="image/*"
              name="createImg"
              id="createImg"
              class="px-3 py-1 bg-gray-700 w-full rounded-md text-gray-500 file:text-black"
            />
          </div>
          <textarea
            name="createContent"
            id="createContent"
            rows="10"
            placeholder="Enter the content here"
            class="px-3 py-1 bg-gray-700 w-full rounded-md text-lg shadow-md"
            required
          ></textarea>
          <button
            type="submit"
            id="createSubmit"
            class="px-5 py-2 bg-indigo-500 rounded-md shadow-md text-white m-auto hover:bg-indigo-400"
          >
            Create
          </button>
        </form>
      </main>
      <footer class="text-sm my-2 mt-auto">
        &copy; 2025 | made with ❤️ by Min Khant Kyaw
      </footer>
    </div>
  </body>
</html>
