<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="navbar.js" defer></script>
    <script src="detail.js" defer></script>
    <title>Post Details</title>
  </head>
  <body class="min-h-screen">
    <div
      class="wrapper flex flex-col justify-center items-center relative min-h-screen"
    >
      <nav
        class="flex justify-end gap-5 items-center p-5 w-full fixed top-0 bg-black shadow-xs shadow-indigo-100"
      >
        <div
          class="text-lg font-bold cursor-pointer text-white hover:text-indigo-300 landing mr-auto"
        >
          Bloggify
        </div>
        <div
          id="landingPageLink"
          class="cursor-pointer landing hidden sm:block text-white hover:text-indigo-300"
        >
          Home
        </div>
        <div
          id="homepageLink"
          class="cursor-pointer post text-white hover:text-indigo-300"
        >
          Posts
        </div>
        <div
          id="createPostlink"
          class="cursor-pointer create text-white hover:text-indigo-300"
        >
          Create a post
        </div>
        <div class="">
          <button
            id="loginButton"
            class="px-5 py-1 bg-indigo-400 rounded-md text-white hover:shadow-md shadow-indigo-300 login"
          >
            Login
          </button>
          <button
            id="logoutButton"
            class="px-5 py-1 bg-red-500 rounded-md text-white hover:shadow-md shadow-indigo-300"
          >
            Logout
          </button>
        </div>
      </nav>
      <div
        id="postDetailContainer"
        class="mt-20 max-w-3xl w-full p-5 flex flex-col justify-start items-start gap-5"
      ></div>
      <footer class="text-sm my-2 mt-auto">
        &copy; 2025 | made with ❤️ by Min Khant Kyaw
      </footer>

      <!-- alerts -->
      <div
        class="wrong-user hidden absolute bg-black/40 w-full h-full flex flex-col justify-center items-center"
      >
        <div class="bg-white text-black shadow-md p-10 rounded-md relative">
          <p class="text-center text-2xls">
            Opps! You are not <span id="uname"></span>
          </p>
          <button
            id="cancel-wrong"
            class="absolute top-0 right-0 bg-red-400 rounded-md"
          >
            <img src="cross.svg" alt="" class="w-8" />
          </button>
        </div>
      </div>

      <div
        class="correct-delete hidden absolute bg-black/40 w-full h-full flex flex-col justify-center items-center"
      >
        <div
          class="bg-white text-black shadow-md p-10 w-64 rounded-md relative flex flex-col justify-center items-center"
        >
          <p class="text-center mb-5 text-2xl">Are you sure?</p>
          <button
            id="confirm"
            class="px-5 py-2 bg-blue-500 text-white rounded-md"
          >
            Yes. Go ahead!
          </button>
          <button
            id="cancel-correct"
            class="absolute top-0 right-0 bg-red-400 rounded-md"
          >
            <img src="cross.svg" alt="" class="w-8" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
