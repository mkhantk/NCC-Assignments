<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body class="flex flex-col justify-center items-center min-h-screen text-lg">
    <div class="m-auto">
      <form
        class="flex flex-col justify-center items-center gap-5 bg-stone-200 p-8 rounded-sm relative"
      >
        <img src="user.png" alt="" class="w-24 absolute -top-16" />
        <div class="flex flex-col justify-center items-start min-w-72">
          <label for="email" class="text-blue-600 mb-1">Email</label
          ><input
            name="email"
            id="email"
            type="email"
            class="w-full px-3 py-1 placeholder-blue-600 placeholder-opacity-70 rounded-md ring-2 ring-blue-500"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="flex flex-col justify-center items-start min-w-72">
          <label for="password" class="text-blue-600 mb-1">Password</label
          ><input
            id="password"
            name="password"
            type="password"
            class="w-full px-3 py-1 placeholder-blue-600 placeholder-opacity-70 rounded-md ring-2 ring-blue-500"
            placeholder="Enter your password"
            required
          />
        </div>
        <button
          type="submit"
          class="m-auto w-full bg-blue-700 py-2 mt-2 text-white rounded-md"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
