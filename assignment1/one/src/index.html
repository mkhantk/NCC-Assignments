<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-blue-700 font-mono text-xl sm:text-2xl"
  >
    <form
      class="container min-w-[375px] max-w-2xl flex flex-col justify-center items-center gap-3 bg-violet-200 bg-opacity-20 p-3 rounded-md ring-2 ring-cyan-500"
    >
      <header class="text-center text-4xl font-bold">
        Beginner Survey Form
      </header>

      <fieldset class="border-2 border-cyan-500 rounded-md px-3 py-2 w-full">
        <legend class="px-0.5">Personal Details</legend>

        <div
          id="personal"
          class="flex flex-col justify-center items-start gap-4"
        >
          <div class="">
            <label for="name" class="">Name:</label
            ><input
              id="name"
              type="text"
              name="name"
              placeholder="Enter your name"
              class="text-sm px-5 py-1 min-w-60 rounded-md mx-5"
              required
            />
          </div>
          <div class="">
            <label for="address">Address:</label
            ><input
              id="address"
              type="text"
              name="address"
              placeholder="Enter your address"
              class="text-sm px-5 py-1 min-w-60 rounded-md mx-5"
              required
            />
          </div>
          <div class="">
            <label for="email">Email:</label
            ><input
              id="email"
              type="email"
              name="email"
              placeholder="Enter your email"
              class="text-sm px-5 py-1 min-w-60 rounded-md mx-5"
              required
            />
          </div>
          <div class="">
            <label for="number">Number:</label
            ><input
              id="number"
              type="text"
              name="number"
              placeholder="Enter your number"
              class="text-sm px-5 py-1 min-w-60 rounded-md mx-5"
              required
            />
          </div>

          <div
            id="gender"
            class="flex flex-col justify-center items-start gap-2"
          >
            <p>Please select your gender:</p>
            <div>
              <input id="male" type="radio" name="gender" value="male" />
              <label for="male">Male</label>
            </div>
            <div>
              <input id="female" type="radio" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
            <div>
              <input
                id="non-binary"
                type="radio"
                name="gender"
                value="non-binary"
              />
              <label for="non-binary">Non-binary</label>
            </div>
            <div>
              <input
                id="notToSay"
                type="radio"
                name="gender"
                value="prefer not to say"
              />
              <label for="notToSay">Prefer not to say</label>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset
        id="additional"
        class="border-2 border-cyan-500 rounded-md px-3 py-2 w-full"
      >
        <legend class="px-0.5">Additional Information</legend>
        <label for="background">Enter your background information</label>
        <textarea
          name="background"
          id="background"
          placeholder="Enter your background information"
          class="w-full rounded-md min-h-28 text-sm px-3 py-1"
        ></textarea>
      </fieldset>

      <input
        type="submit"
        value="Submit"
        class="rounded-md px-4 py-1 bg-white text-sm"
      />
    </form>
  </body>
</html>
